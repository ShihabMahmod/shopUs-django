{% extends "base/base.html" %}
{% block start %}

<section class="login account footer-padding">
    <div class="container">
        <div class="login-section account-section">
            <form method="POST" >
                {% csrf_token %}
                <div class="review-form">
                    <h5 class="comment-title">Create Account</h5>
                    
                    <div class=" account-inner-form">
                        <div class="review-form-name">
                            <label for="fname" class="form-label">First Name*</label>
                            <input type="text" name="first_name" class="form-control" placeholder="Name">
                        </div>
                    </div>

                    <div class=" account-inner-form">
                        <div class="review-form-name">
                            <label for="fname" class="form-label">Last Name*</label>
                            <input type="text" name="last_name" class="form-control" placeholder="Name">
                        </div>
                    </div>

                    <div class=" account-inner-form">
                        <div class="review-form-name">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" name="email" class="form-control" placeholder="demo@gmail.com">
                        </div>
                    </div>
    
                    <div class=" account-inner-form">
                        <div class="review-form-name">
                            <label for="email" class="form-label">Password*</label>
                            <input type="password" name="password" class="form-control" placeholder="....">
                        </div>
                    </div>
                    <div class=" account-inner-form">
                        <div class="review-form-name">
                            <label for="email" class="form-label">Confirm Password*</label>
                            <input type="password" name="confirm_password" class="form-control" placeholder="....">
                        </div>
                    </div>
    
                    <div class="review-form-name checkbox">
                        <div class="checkbox-item">
                            <input type="checkbox">
                            <p class="remember">
                                I agree all terms and condition in <span class="inner-text">ShopUs.</span></p>
                        </div>
                    </div>
                    <div class="login-btn text-center">
                        <button type="submit" class="shop-btn">Create an Account</button>
                        <span class="shop-account">Already have an account ?<a href="login">Log In</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
